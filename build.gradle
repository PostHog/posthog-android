buildscript {
  repositories {
    mavenCentral()
    google()
    jcenter()
    maven {
      url 'https://plugins.gradle.org/m2/'
    }
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:3.3.2'
    classpath 'com.vanniktech:gradle-android-junit-jacoco-plugin:0.12.0'
    classpath 'com.diffplug.spotless:spotless-plugin-gradle:3.28.1'
    classpath 'com.getkeepsafe.dexcount:dexcount-gradle-plugin:0.8.6'
  }
}

allprojects {
  buildscript {
    repositories {
      mavenCentral()
      google()
      jcenter()
    }
  }

  apply plugin: 'idea'

  repositories {
    mavenCentral()
    google()
    jcenter()
  }

  group = GROUP
  version = VERSION_NAME
}

def isCI = "true".equals(System.getenv("CIRCLECI"))
def preDexEnabled = "true".equals(System.getProperty("preDex", "true"))

ext {
  versionCode = Integer.parseInt(VERSION_CODE)
  versionName = VERSION_NAME

  minSdkVersion = 14
  minSdkVersionWear = 21
  targetSdkVersion = 28
  compileSdkVersion = 28
  buildToolsVersion = '28.0.3'

  sourceCompatibilityVersion = JavaVersion.VERSION_1_7
  targetCompatibilityVersion = JavaVersion.VERSION_1_7

  preDexLibraries = preDexEnabled && !isCI
}

ext.deps = [
  supportAnnotations: 'androidx.annotation:annotation:1.6.0'
]
