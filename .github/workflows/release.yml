name: Release
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
jobs:
  publish:
    name: Release Posthog Library
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Setup JDK 1.8
        uses: actions/setup-java@v2
        with:
          java-version: "8"
          distribution: "adopt"

      - name: Grant Permissions to gradlew
        run: chmod +x gradlew

      - name: Setup Android SDK
        uses: amyu/setup-android@v2
        with:
            # default: false
            # Whether to use the cache
            cache-disabled: true

            # default: '33'
            # sdk version
            # see https://developer.android.com/studio/releases/platforms
            # It will always be installed.
            sdk-version: '30'

            # default: '33.0.2'
            # build tools version
            # see https://developer.android.com/studio/releases/build-tools
            # It will always be installed.
            build-tools-version: '30.0.0'

            # default: true
            # Whether to generate or not the job summary
            generate-job-summary: false

      - name: Build AAR ‚öôÔ∏èüõ†
        run: bash ./gradlew :posthog:assemble

      #- name: Publish to GitHub Package Registry üöÄ
        #  run: bash ./gradlew :posthog:publish
          #  env:
          #     GPR_USER: ${{ github.actor }}
      #    GPR_KEY: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release ‚úÖ
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false

      - name: Upload Simple Library AAR üó≥
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: posthog/build/outputs/aar/posthog-release.aar
          asset_name: posthog-release.aar
          asset_content_type: application/aar