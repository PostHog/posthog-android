name: 'Validate Gradle Wrapper'
on:
  push:
    branches:
      - main
  pull_request:
    paths-ignore:
      - "**/*.md"

jobs:
  validation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: gradle/wrapper-validation-action@216d1ad2b3710bf005dc39237337b9673fd8fcd5 # pin@v3.3.2
