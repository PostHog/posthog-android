name: 'Validate Gradle Wrapper'
on:
  push:
    branches:
      - main
  pull_request:
    paths-ignore:
      - "**/*.md"

jobs:
  validation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: gradle/wrapper-validation-action@460a3ca55fc5d559238a0efc7fa9f7465df8585d # pin@v3.3.0
