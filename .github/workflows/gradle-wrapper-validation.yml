name: 'Validate Gradle Wrapper'
on:
  push:
    branches:
      - main
  pull_request:
    paths-ignore:
      - "**/*.md"

jobs:
  validation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: gradle/wrapper-validation-action@5188e9b5527a0a094cee21e2fe9a8ca44b4629af # pin@v3.3.1
