name: Android CI

on:
  - pull_request

jobs:
  tests:
      name: Android tests
      runs-on: ubuntu-latest

      steps:
          - uses: actions/checkout@v1
            with:
                fetch-depth: 1

          - name: Set up Java 1.8
            uses: actions/setup-java@v1
            with:
                java-version: 1.8

          - name: Run android tests
            run: /gradlew test --stacktrace
